<body>
  <h1 id="feedbackh1"><strong>BEST WEBPAGE EVER!</strong> - yeah?</h1>
  <h2 id="blurb"> In the unlikely event that you have ever witnessed a better web page,<br> here is a feedback form, so you can let us know where we went wrong. </h2>
  <p></p>
  <br>
  <!--start your form now lady-->
  <form>
    <section>
      <label for="awesomeness">Rate the awesome website from 0 (not awesome) to 10 (totally awesome)</label>
      <br>
      <span><i>not awesome</i></span>
      <input type="range" name="awesomeness" min="0" max"10" step="1">
      <span><i>totally awesome</i></span>
    </section>
    <br>
    <section>
      <label for="fave bits"> What was your section within the website?</label>
      <br>
      <input name="fave bits" type="radio" value="Front Page" id="Front Page">Front Page<br>
      <input name="fave bits" type="radio" value="Alan's Love" id="Alan's Loves">Alan's Loves<br>
      <input name="fave bits" type="radio" value="Quotes" id="Quotes">Quotes<br>
     </section>
      <br>
    <section>
      <label for="nice">Say something nice about Alan<label>
      <br>
      <input id="nice" name="nice" type="text" required>
      <br><br>
        <input type="submit" value="Submit">
     </section>
  </form>
  <br>

      alt="cute critics"/>
